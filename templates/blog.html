{% extends "base.html" %}

{% block content %}


<div class="title" id="name">
  <p> Blog &middot <a style="color: #ff8080" ; href="https://www.cs.cornell.edu/~amohan/">Anshuman Mohan</a> </p>
</div>

{% for page in section.pages %}
<div class="title">
  <p> {{ page.title }} </p>
</div>

<div class="grid">
  <div class="info">
    <p class="papername"> page.extra.subtitle </p>
  </div>
  <div class="blurb">
    {{ page.content | safe }}
  </div>
</div>

{% endfor %}



{% endblock content %}
